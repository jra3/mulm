services:
  # Node.js application
  app:
    image: ghcr.io/jra3/mulm:latest
    container_name: basny-app
    restart: unless-stopped
    expose:
      - "4200"
    ports:
      # MCP HTTP server - bind to localhost only for SSH tunnel access
      - "127.0.0.1:3001:3001"
    volumes:
      - /mnt/basny-data/app:/mnt/app-data
      - /mnt/basny-data/app/config/config.production.json:/app/src/config.json:ro
    environment:
      - NODE_ENV=production
    networks:
      - basny-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M  # Hard limit - OOM kill if exceeded (prevents system freeze)
        reservations:
          memory: 256M  # Soft limit - guaranteed allocation

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: basny-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /mnt/basny-data/nginx/certs:/etc/letsencrypt:ro
      - /mnt/basny-data/nginx/webroot:/var/www/certbot:ro
      - /mnt/basny-data/nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - basny-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M  # Nginx is lightweight
        reservations:
          memory: 64M

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: basny-certbot
    restart: unless-stopped
    volumes:
      - /mnt/basny-data/nginx/certs:/etc/letsencrypt
      - /mnt/basny-data/nginx/webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet --no-self-upgrade; sleep 12h & wait $${!}; done;'"
    networks:
      - basny-network

networks:
  basny-network:
    driver: bridge

volumes:
  basny-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/basny-data