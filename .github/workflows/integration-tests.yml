name: Integration Tests

on:
  # Run nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Optional: Run on PRs (but not required for merge)
  pull_request:
    branches: [ main ]
    paths:
      - 'src/integrations/**'
      - 'src/__tests__/*-integration.test.ts'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    # Don't block other workflows
    continue-on-error: true

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup config file
        run: cp src/config.sample.json src/config.json

      # Note: FishBase tests require local Parquet data files
      # For now, these tests will be skipped in CI until data is available
      # To enable: Download FishBase Parquet files to data/fishbase/

      - name: Run Wikipedia integration tests
        run: npm test -- src/__tests__/wikipedia-integration.test.ts
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Run GBIF integration tests
        run: npm test -- src/__tests__/gbif-integration.test.ts
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Run FishBase integration tests
        run: npm test -- src/__tests__/fishbase-integration.test.ts
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: integration-test-results
          path: |
            test-results/
          retention-days: 7

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Integration Test Results

              Integration tests have completed. These tests verify external API integrations (Wikipedia, GBIF, FishBase).

              **Note:** These tests make real API calls and may occasionally fail due to network issues or API rate limits.

              Check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed results.
              `
            });

  # Summary job that checks all test suites
  integration-test-summary:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()

    steps:
      - name: Check integration test results
        run: |
          echo "Integration tests completed"
          echo "Check individual test job for detailed results"
          echo "These tests are informational and do not block merges"
