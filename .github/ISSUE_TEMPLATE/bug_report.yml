name: Bug Report
description: Report a bug or issue with the BAP platform
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the application is affected?
      options:
        - Submission Form
        - Admin Queue/Approval
        - Species Database
        - User Account/Authentication
        - Awards/Points
        - Activity Feed
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Critical (blocking work, data loss)
        - High (major functionality broken)
        - Medium (workaround exists)
        - Low (minor annoyance)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, or other relevant environment details
      placeholder: |
        - Browser: Chrome 120
        - OS: macOS 14
        - Mobile/Desktop: Desktop

  - type: textarea
    id: logs
    attributes:
      label: Error Messages or Logs
      description: Any error messages, console logs, or screenshots
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else that might be relevant
